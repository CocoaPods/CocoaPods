name: Examples

jobs:
  prepare:
    runs-on: ubuntu-latest
    name: Prepare Subtasks
    outputs:
      subtask: ${{ steps.fetch-subtasks.outputs.subtask }}
    steps:
      - name: Checkout git
        uses: actions/checkout@v1

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Run bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3 --without debugging documentation

      - name: Fetch example subtasks
        id: fetch-subtasks
        run: |
          echo "subtask=$(bundle exec rake spec:subtasks)" | tee -a $GITHUB_OUTPUT
        env:
          COCOAPODS_CI_TASKS: EXAMPLES
  examples:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        task: [EXAMPLES]
        subtask: ${{ fromJson(needs.prepare.outputs.subtask) }}
        ruby: [system]
        os: [macos-latest]

    name: ${{ matrix.subtask }} / ${{ matrix.os }} / Ruby ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set build image var
        run: echo "ImageVersion=$ImageVersion"  >> $GITHUB_ENV

      - name: Checkout git
        uses: actions/checkout@v1

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        if: ${{ matrix.ruby != 'system' }}
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Update git submodules
        run: git submodule update --init

      - uses: actions/cache/restore@v4
        id: bundle-cache-restore
        with:
          path: vendor/bundle
          key: gems@v1-${{ matrix.os }}-${{ env.ImageVersion }}-Ruby${{ matrix.ruby }}-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            gems@v1-${{ matrix.os }}-${{ env.ImageVersion }}-Ruby${{ matrix.ruby }}-
      - name: Run bundle install
        run: |
          gem install bundler -v "~> 1.17"
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3 --without debugging documentation
      - uses: actions/cache/save@v4
        id: bundle-cache-save
        with:
          path: vendor/bundle
          key: ${{ steps.bundle-cache-restore.outputs.cache-primary-key }}
      - name: Set up git identity
        run: |
          git config --global user.email "tests@cocoapods.org"
          git config --global user.name "CocoaPods Tests"

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 15.1

      - name: Run Examples
        run: bundle exec rake spec:all
        env:
          COCOAPODS_CI_TASKS: ${{ matrix.task }}
          COCOAPODS_CI_SUBTASK: ${{ matrix.subtask }}

on:
  push:
    branches:
      - "master"
      - "*-stable"
  pull_request:
    branches:
      - master
      - "*-stable"
